  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        <title>BlackJack</title>

  <body>
      <div class="modoAnimado" >
          <header class="titulo">
            <h1 class="animate__animated animate__bounce">BlackJack</h1>
          </header>
  
          
  <div class="row mt-2">
      <div class="col text-center" id="divBotones">
          <button class="btn btn-success custom-btn btn-rounded animate__animated animate__bounceInUp" id="btnNuevoJuego">Nuevo Juego</button>
          <button class="btn btn-primary custom-btn btn-rounded animate__animated animate__bounceInUp" id="btnPedirCarta">Pedir Carta</button>
          <button class="btn btn-danger custom-btn btn-rounded animate__animated animate__bounceInUp"  id="btnDetenerJuego">Detener</button>
          <!-- <button class="btn btn-secondary custom-btn btn-rounded animate__animated animate__bounceInUp" id="btnPruebaJs">Prueba crear html desde js</button> -->
          <button class="btn btn-light custom-btn btn-rounded animate__animated animate__bounceInUp" id="btnModoClaro">Modo Claro</button>
          <button class="btn btn-dark custom-btn btn-rounded animate__animated animate__bounceInUp" id="btnModoOscuro">Modo Oscuro</button>
          <button class="btn btn-outline-warning custom-btn btn-rounded animate__animated animate__bounceInUp" id="btnModoAnimado">Modo Animado</button>
      </div>
  </div>

  <div class="row container">
      <div class="col">
          <h1 class="animate__animated animate__bounceInRight">Jugador 1 - <small>0</small></h1>
          <div id="jugador-cartas" class="divCartas">

              <!-- Acá se generaran las etiquetas img de manera dinamica desde el JS -->
              
          </div>

      </div> 
  </div>

  <div class="row container mt-5">
      <div class="col">
          <h1 class="animate__animated animate__bounceInRight">Computadora - <small>0</small></h1>
          <div id="computadora-cartas" class="divCartas">
              <!-- <img class="carta" src="assets//cartas/10C.png">-->
              <!-- Acá se generaran las etiquetas img de manera dinamica desde el JS -->
          </div>

      </div> 
  </div>






</div>
